<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="logo">DesignHub</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Assets</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Welcome, Designer</h1>
        <button id="theme-toggle">ðŸŒ™</button>
      </header>

      <section class="cards">
        <div class="card">
          <h3>New Project</h3>
          <p>Start a fresh design project.</p>
          <button>Create</button>
        </div>
        <div class="card">
          <h3>Design Assets</h3>
          <p>Access your creative resources.</p>
          <button>View</button>
        </div>
        <div class="card">
          <h3>Clients</h3>
          <p>Manage client requests and feedback.</p>
          <button>Manage</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
