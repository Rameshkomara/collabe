<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      color: #333;
      background-color: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar .logo {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar nav ul li a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      font-size: 24px;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #3a3a5f;
    }

    /* Dark Theme */
    body.dark {
      background-color: #1e1e2f;
      color: #f1f1f1;
    }

    body.dark .main-content {
      background-color: #2b2b40;
    }

    body.dark .card {
      background-color: #3a3a5f;
    }

    body.dark .sidebar {
      background-color: #12121e;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="logo">DesignHub</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Assets</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Welcome, Designer</h1>
        <button id="theme-toggle">üåô</button>
      </header>

      <section class="cards">
        <div class="card">
          <h3>New Project</h3>
          <p>Start a fresh design project.</p>
          <button>Create</button>
        </div>
        <div class="card">
          <h3>Design Assets</h3>
          <p>Access your creative resources.</p>
          <button>View</button>
        </div>
        <div class="card">
          <h3>Clients</h3>
          <p>Manage client requests and feedback.</p>
          <button>Manage</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const themeToggle = document.getElementById("theme-toggle");

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
